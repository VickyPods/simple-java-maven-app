name: Build and Upload Jar to Artifactory

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.ARTIFACTORY_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}

      - name: Upload Jar to Artifactory
        run: |
          export BUILD_NAME="simple-java-maven-app-build"
          export BUILD_MODULE="simple-java-maven-app-module"
          export BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          
          # Specify the path to the JAR file generated by Maven build
          JAR_PATH="target/simple-java-maven-app-1.0-SNAPSHOT.jar"

          jfrog rt u "$JAR_PATH" example-repo-local/com/vickypods/simple-java-maven-app/ --build-name $BUILD_NAME --build-number $BUILD_NUMBER --module $BUILD_MODULE
